<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框使用</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>

<select>
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
    <option>杭州</option>
</select>
<br>
<input type="button" value="点击" onclick="f1()">
<script type="text/javascript">
    function f1() {
        // 获取下拉框的值

        alert($("option:selected").html());
    }

</script>
</body>
</html>
