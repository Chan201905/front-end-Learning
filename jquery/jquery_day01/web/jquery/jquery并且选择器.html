<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并且选择器的使用</title>

</head>
<body>

        <li>刘备7</li>

    <input type="button" value="点击" onclick="f1()">
<script type="text/javascript">
    function f1() {
        //选中刘备1, 第一个元素
//        $("li:first").css("color", "red");

        // eq(索引值) 注意: 索引值从0开始

        //odd even: 指的是索引值

        //header: 选择所有的标题标签
        $(":header").css("background-color", "red");
    }

</body>
</html>
