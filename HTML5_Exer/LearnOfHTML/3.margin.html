<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>margin</title>
		<style>
			#cont {
				width: 1000px;
				height: 600px;
				background: green;
			}
			
			div {
				width: 400px;
				height: 200px;
				background: blue;
				float: left;
			}
			
			#test {
				margin: 10px;
			}
			#test3 {
				width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="cont"> 
			<div id="test"></div>
			<div></div>
			<div id="test3"></div>
		</div>
	</body>
</html>
