<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding</title>
		<style>
			div {
				background: gray;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			最近一段时间, 没有及时更新博客, 可能事情多, 时间少是一个不错的理由!
			当然, 我写下以下的内容, 主要目的是来提醒自己的!有时, 发现自己想的太多了, 而实际做的太少了. 或许, 既缺少合理而具体的规划, 同时自身的意志力和执行力太差了!
			同时, 我发现我平时在微信上关注了大量的鸡汤类, 营销类, 方法论的公众号, 仿佛听了这些道理和某些编撰的故事, 我的人生和自身的技术水平就有很大程度的提高.
			(其实还不如多看一些质量高的技术文章)
			或许, 真如那句经典的话讲得好!
		</div>
	</body>
</html>
