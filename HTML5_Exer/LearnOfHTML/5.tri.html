<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border画三角形</title>
		<style>
			div {
				height: 200px;
				background: gray;
			}
			
			#tri {
				width: 0px;
				height: 0px;
				border-top: 50px solid white;
				border-right: 50px solid white;
				border-bottom: 50px solid green;
				border-left: 50px solid white;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="tri"></div>
		</div>
	</body>
</html>
