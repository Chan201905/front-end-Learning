<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本格式化操作</title>
	</head>
	<body>
		<h1>春晓</h1>
		<h6>作者：孟浩然</h6>
		<p>
			春眠不觉晓，<br />
			处处闻笛鸟。<br />		
			夜来风雨声，<br />
			花落知多少。<br />		
		</p>
		<p><b>注意：</b><strong>究竟</strong>知不知道花落了<em>多少？</em></p>
		<p>这是一个上标的使用：<i>x<sup>2</sup>+y<sub>2</sub>=z<sup>xy</sup></i></p>
		<p>这是一个<i>斜体</i></p>
		<p>今天            晚上<del>不</del>上课嘛？</p>
		<pre>此处演示了空格和     空格
			这是第二行。
			这是第三行。		
		</pre>
		<h2>下面是关于地址address标签的使用：
		<address>
			武汉纺织大学<br />
			阳光校区<br />
			430073,阳光大道，武汉市，湖北省，中国
		</address>				
		</h2>
		<h2>下面演示了文字的方向</h2>
		<p>该段文字从左向右显示。</p>
		<p><bdo dir="rtl">该段文字从右向左显示。</bdo></p>	
	</body>
