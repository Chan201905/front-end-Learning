<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的静态初始化方式</title>
		<script language="JavaScript">
			function fun() {
				var arr = new Array("C", "C++", "Java");
				var str = "数组的内容：";
				for (i = 0; i < arr.length; i++) {
					str += arr[i] + "、";
				}
				return str;
			}
			alert(fun());
		</script>
	</head>
	<body>
	</body>
</html>
