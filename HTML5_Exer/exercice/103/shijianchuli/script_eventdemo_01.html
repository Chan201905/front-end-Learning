<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一个简单的事件处理程序</title>
		<script language="JavaScript">
			function hello() {
				alert("欢迎您的光临！");
			}
			function byebye() {
				alert("您要走了？下次别来了！");
			} 
		</script>
	</head>
	<body onload="hello()" onunload="byebye()">
	</body>
</html>
