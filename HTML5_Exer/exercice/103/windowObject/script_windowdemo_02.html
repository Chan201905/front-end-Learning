<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认框</title>
		<script language="JavaScript">
			function fun() {
				if (window.confirm("确认删除？")) {
					alert("您选择的“是”！");
				} else {
					alert("您选择的“否”！");
				}
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="fun()">删除邮件</a>
	</body>
</html>
