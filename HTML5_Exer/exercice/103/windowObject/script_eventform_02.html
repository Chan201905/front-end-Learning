<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进行email输入的提交验证</title>
		<script language="JavaScript">
			function validate(f) {
				var value = f.email.value;
				if (!/^\w+@\w+.\w+$/.test(value)) {
					alert("EMAIL输入格式不正确！");
					f.email.focus();
					f.email.select();
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form action="" method="post" name="myform" onsubmit="return validate(this)">
			EMAIL: <input type="text" name="email"/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
