<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript与文本框的交互操作</title>
		<script language="JavaScript">
			function show() {
				var value = document.myform.name.value;
				alert("输入的内容是：" + value);
			}
		</script>
	</head>
	<body>
		<form action="" method="post" name="myform">
			请输入内容：<input type="text" name="name"/>
			<input type="button" value="显示" onclick="show()"/>			
		</form>
	</body>
</html>
