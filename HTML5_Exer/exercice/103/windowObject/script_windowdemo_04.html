<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置父窗口</title>
		<script language="JavaScript">
			function fun(thisurl) {
				window.open(thisurl, "弹出页面", "width=470, height=150, scrollbars=yes, resizable=no");
			}
		</script>
	</head>
	<body>
		<input type="button" value="打开" onclick="fun('openerdemo.html')"/>
	</body>
</html>
