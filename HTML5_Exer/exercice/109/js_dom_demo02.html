<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在JavaScript中使用DOM解析</title>
		<script language="JavaScript">
			function show() {
			document.getElementById("info").innerHTML =
			  "<h2>www.baidu.com</h2>";
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			<input type="button" onclick="show()" value="显示"/>
			<span id="info"></span>
		</form>
	</body>
</html>
