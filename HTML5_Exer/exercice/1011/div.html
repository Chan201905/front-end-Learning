<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>div布局，css控制</title>
	<style>
		#lside {
			width: 100px;
			height: 200px;
			background: red;
			float: left;
		}
		#rside {
			width: 100px;
			height: 200px;
			background: green;
			float: left;
		}
		#comm {
			width: 200px;
			height: 400px;
			background: blue;
		}
	</style>
</head>

<body>
	<div id="lside">我是左</div>
	<div id="rside">我是右</div>
	<div id="comm">我是普通div</div>
</body>
</html>
